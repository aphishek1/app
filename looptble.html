<style>


.app{
    background: rgb(179, 131, 76);
    
    border-radius: 10px;
    box-shadow: 0 2px 10px greenyellow;
    text-align: center;
    margin: auto;
}


input,button{
  padding: 9px;
  margin: 8px;
  font-size: 12px;
  

}


table{
  margin: 20px;
  border: 1px solid #14d61e;
  padding: 9px 10px;
  margin: auto;
  width: 60%;
  text-align: center;
  box-shadow: 1px 2px 4px rgb(218, 75, 247);
  background: yellow;
  border-radius: 12px;
}

td{
  border: 1px solid black;
  padding: 8px;
}

</style>

<body>



  <h1 class="text-center text-dark">Infinite Table</h1>

  <div class="text-center m-5 p-3">

    <input id="num" type="number" class="btn btn-warning " placeholder="New">

    <input id="limit" type="number" class="btn btn-info " placeholder="up to" value="10">


    <button onclick="makeTable()" class="btn btn-outline-success">Generate</button> 

  </div>

  <div id="out"></div>


<script>


 function makeTable(){
  const n =
  +document.getElementById('num').value;
  const l =
  +document.getElementById('limit').value;



 if(!n) return alert('Enter Number');
 let html='<table>';
  for(let i=1 ; i<=l; i++){
    html+=`<tr><td>${n} * ${i}</td><td>= ${n*i}</td></tr>`;

  }

  html+='</table>';

  document.getElementById('out').innerHTML=html;


  }



</script>


<div class="col-sm-12 mb-12 lg-12">

    </div>
  </div>
</div>

  
</body>
