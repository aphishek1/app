<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do List</title>


    <link rel="stylesheet" link href="bootstrap-5.3.3-dist/css/bootstrap.min.css">


  <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>




   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  
   <link rel="stylesheet"a href="style.css"></a>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>


<style>

.app{
    background: rgb(0, 0, 0);
    
    border-radius: 10px;
    box-shadow: 0 2px 10px greenyellow;
    width: 82%;
    text-align: center;
    margin: auto;
    margin-top: 200px;
}

input{
    width: 49%;
    padding: 9px;
    border: 1px solid #ccc;
    border-radius: 2px;
}

button{
    padding: 10px;
    font-size: 10px;
    cursor: pointer;
}


ul{
    list-style: none;
    padding: 0;
    margin-top: 14px;
}


li{
    padding: 8px;
    margin-bottom: 8px;
    background: rgb(255, 255, 255);
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;

}


li.done{
    text-decoration: line-through;
    color: cornflowerblue;

}


.del{
    background: red;
    margin-left: 20px;
    width: 29px;
}




</style>



<body>

    <h1 style="text-align: center;">Note+</h1>



    <button class="btn btn-outline-danger float-end" onclick="savedraw()">Save</button>

    <div class="app">
        

        <input id="taskInput" type="text" placeholder="New Task">


        <button onclick="addTask()" class="btn btn-outline-light">Add</button>
      <ul id="taskList"></ul>
    </div>


    <script>
        function addTask(){
            const input =
            document.getElementById('taskInput');
            const text = input.value.trim();
            if(text === '')return;

            const li =

            document.createElement('li');
            li.textContent = text;
            li.onclick = () =>
            li.classList.toggle('done');


            const delBtn =
            document.createElement('button');
            delBtn.textContent = 'X';
            delBtn.className = 'del' ;
            delBtn.onclick = (e) =>

            { e.stopPropagation(); li.remove();  };

            li.appendChild(delBtn);


            document.getElementById('taskList').appendChild(li);
            input.value = '';
        }



          
    function savedraw() {
        const fname = prompt("File name.. File will be saved in png format", "World");
        const dataURL = addTask().toDataURL();
        const link = document.createElement("a");
        link.download = fname;
        link.href = dataURL;
        link.click();
    }






    </script>

    
</body>
</html>
