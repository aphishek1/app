<body>

    <h1>Dice</h1>
    <div class="dice" id="dice">1 1</div>

    <button onclick="roll()" class="btn btn-outline-success">Roll</button>

    <script>
        const faces = 
        ['1' , '2' , '3' , '4', '5', '6'];

        function roll (){
            const d1 =
            faces[Math.floor(Math.random()*6)];
            const d2 =
            faces[Math.floor(Math.random()*6)];
            


            document.getElementById('dice').textContent = d1 + ' '+ d2;
            
        }

    </script>
