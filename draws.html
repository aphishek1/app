<style>


js-preloader {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.99);
    display: -webkit-box;
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    opacity: 1;
    visibility: visible;
    z-index: 9999;
    -webkit-transition: opacity 0.25s ease;
    transition: opacity 0.25s ease;
  }
  
  .js-preloader.loaded {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }
  
  @-webkit-keyframes dot {
    50% {
        -webkit-transform: translateX(96px);
        transform: translateX(96px);
    }
  }
  
  @keyframes dot {
    50% {
        -webkit-transform: translateX(96px);
        transform: translateX(96px);
    }
  }
  
  @-webkit-keyframes dots {
    50% {
        -webkit-transform: translateX(-31px);
        transform: translateX(-31px);
    }
  }
  
  @keyframes dots {
    50% {
        -webkit-transform: translateX(-31px);
        transform: translateX(-31px);
    }
  }
  
  .preloader-inner {
    position: relative;
    width: 142px;
    height: 40px;
    background: transparent;
  }
  
  .preloader-inner .dot {
    position: absolute;
    width: 16px;
    height: 16px;
    top: 12px;
    left: 15px;
    background: burlywood;
    border-radius: 50%;
    -webkit-transform: translateX(0);
    transform: translateX(0);
    -webkit-animation: dot 2.8s infinite;
    animation: dot 2.8s infinite;
  }
  
  .preloader-inner .dots {
    -webkit-transform: translateX(0);
    transform: translateX(0);
    margin-top: 12px;
    margin-left: 31px;
    -webkit-animation: dots 2.8s infinite;
    animation: dots 2.8s infinite;
  }
  
  .preloader-inner .dots span {
    display: block;
    float: left;
    width: 16px;
    height: 16px;
    margin-left: 16px;
    background:black;
    border-radius: 50%;
  }
  
  
  #js-preloader {
      position: fixed;
      height: 100%;
      width: 100%;
      background: #F2F2F2;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
  }



  #navbar ol
{

margin:auto;
width:30%;
margin-top:50px;
text-align:centre;
}

#navbar ol li
{
list-style:none;
padding:30px;
transition:1s;
text-align: center;
font-size: 20px;
text-decoration:overline;
transition:2s;


}


#navbar ol li:hover
{
transform:scale(1);
border-radius:20px;
text-decoration: none;


}



a:link{color:black;text-decoration:wavy}




  
  
</style>
  
  
  <div id="js-preloader" class="js-preloader">

      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
     </div>
  </div>
  
  
  
  <script>
    window.addEventListener('load',() =>{
        setTimeout(()=>{
            document.getElementById('js-preloader').style.display= 'none';
            document.getElementById('content').style.display='block';
        },1000);
    });
    
    
  </script>
